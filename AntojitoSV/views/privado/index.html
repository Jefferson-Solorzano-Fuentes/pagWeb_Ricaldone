<!doctype html>
<html lang="en">

<head>
    <!-- Etiquetas meta requeridas-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Referencias a documentos Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/style_privada.css">
    <title>AntojitoSV</title>

</head>

<body>
    <!-- Encabezado de antojitoSV -->
    <!-- Navbar de paginas Privadas-->
    <header class="fixed-top">
        <!-- Primer navbar -->
        <nav class="navbar navbar-primary navbar-expand-md" id="primerNavbar">
            <!-- Dividir el navbar en 2 diferentes columnas -->
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-8 bg-primary">
                            <!-- Primera Mitad, vacia -->
                        </div>
                        <div class=" col-4 bg-secondary">
                            <a class="navbar-brand" href="#">
                                <!-- Dropdown de idiomas -->
                                <div class="btn-group">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="../../resources/img/navbar/el_salvador_35px.png">
                                    </button>
                                    <ul class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Español</a>
                                        <a class="dropdown-item" href="#">Ingles</a>
                                    </ul>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Segundo navbar -->
        <nav class="navbar navbar-warning bg-light navbar-expand-md" id="segundoNavbar">
            <div class="container-fluid">
                <div class="row secondHeaderContainer">
                    <div class="justify-content-start col-6 userIconContainer">
                        <img class="navCategoriasPriv" id="Inicio" src="../../resources/img/navbar_privado/userIcon.png"
                            height="75px">
                        <p style="display: inline; color: black;"> <b> Inicio de sesión como administrador</b></p>
                    </div>
                    <div class="justify-content-end col-6 userIconContainer">
                        <div class="divImgaeContainer">
                            <figure>
                                <img class="navCategorias" id="LogoPriv" src="../../resources/img/navbar_publico/logoX125px.png"
                                    usemap="#LogoPriv">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <map>
                <map name="Inicio">
                    <area shape="rect" coords="0,0,75,75" href="#">
                </map>
                <map name="LogoPriv">
                    <area shape="rect" coords="200,0,275,75" href="../publico/index.html">
                </map>
            </map>
        </nav>
    </header> 

    <main>
        <!-- Las cards del inicio: muestran algunos datos relevantes para la pagina web -->
        <div class="container-fluid" id="containerSpacing">
            <div class="container-fluid bg-light" id="containerMain">
                <div class="container-fluid" id="containerImg">
                    <div class="row justify-content-around bodyLogInContainer">
                        <div class="col-4 align-middle logoContainer">
                            <p id="welcomeParagrah">AntojitoSV</p>
                        </div>
                        <div class="col-6 logInContainer">
                            <form class="row" method="post" id="session-form">
                                <div class="mb-6">
                                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                                    <input id="nombre_usuario" type="text" name="nombre_usuario" class="form-control"
                                        aria-describedby="emailHelp" size="50" required>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                    <input id="contraseñaUsuario"  name="contraseñaUsuario" type="password" class="form-control" size="50" required>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary" id="button_iniciar_sesion"
                                    data-tooltip="Ingresar">
                                    <h6 style="color: white ;">Iniciar sesion</h6>
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Footer de privados-->
    <footer class="primary bg-primary  text-white pt-5 pb-4" id="footer">
        <div class="container text-center text-md-left">
            <hr class="mb-4">
            <div class="row text-center text-md-left">
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <i class="fas fa-phone mr-2">+503 66554433/77665544</i>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                    <p>AntojitoSV derechos reservados - 2022</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Referencias a documentos Bootstrap.js para inicializar la plantillas-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="module" src="../../controller/privado/log_in.js"></script>

</body>

</html>
