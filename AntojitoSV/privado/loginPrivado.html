<!doctype html>
<html lang="en">

<head>
    <!-- Etiquetas meta requeridas-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Referencias a documentos Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/privatePage.css">
    <title>AntojitoSV</title>

</head>

<body>
    <!-- Encabezado de antojitoSV -->
    <header>
        <!-- Primer navbar -->
        <nav class="navbar sticky-top navbar-primary navbar-expand-md">
            <!-- Dividir el navbar en 2 diferentes columnas -->
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="row ">
                        <div class="col-8 bg-primary">

                        </div>
                        <div class=" col-4 bg-secondary">
                            <a class="navbar-brand" href="#">
                                <!-- Boton de registrarse-->
                                <a class="btn btn-danger" href="#" id="registrate"><img
                                        src="../img/navbarimg/user_25px.png"> Registrate</a>
                                <!-- Imagenes para ordenes/recibo -->
                                <img class="redesSociales" src="../img/navbarimg/shopping_cart_with_money_35px.png">
                                <img class="redesSociales" src="../img/navbarimg/bill_35px.png">
                                <!-- Dropdown de idiomas -->
                                <div class="btn-group">
                                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="../img/navbarimg/el_salvador_35px.png">
                                    </button>
                                    <ul class="dropdown-menu">
                                        <a class="dropdown-item" href="#CristianP">Español</a>
                                        <a class="dropdown-item" href="#CristianP">Ingles</a>
                                    </ul>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-warning bg-light navbar-expand-md">
            <div class="container-fluid">
                <div class="row secondHeaderContainer">
                    <div class="justify-content-start col-6 userIconContainer">
                        <img class="navCategoriasPriv" id="Inicio" src="../img/navbarPrivimg/userIcon.png" height="75px">
                        <p style="display: inline; color: black;"> <b> Inicio de sesion administradores </b></p>
                    </div>
                    <div class="justify-content-end col-6 userIconContainer">
                        <div class="divImgaeContainer">
                                <figure>
                                    <img class="navCategoriasPriv" id="Inicio" src="../img/navbarPubimg/home_75px.png" style="padding:0;" >
                                    <figcaption class="figcaptionHeader">Inicio</figcaption>
                                  </figure>
                        </div>
                        <div class="divImgaeContainer">
                            <figure>
                                <img class="navCategoriasPriv" id="Logo" src="../img/navbarPrivimg/cajaLogo.png" style="padding:0;">
                                <figcaption class="figcaptionAntojitoSV">AntojitoSV</figcaption>
                              </figure>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <body>
        <div class="container-fluid divBodyContainer">
            <div class="row justify-content-around bodyLogInContainer">
                <div class="col-6 align-middle logoContainer">
                    <p id="welcomeParagrah" >AntojitoSV</p>
                    <img class="logInWelcomeImage" id="Inicio" src="../img/navbarPrivimg/sorbete.png" style="padding: 0;">
                </div>

                <div class="col-6 logInContainer">
                    <form>
                        <div class="mb-6">
                            <label for="exampleInputEmail1" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" size="50">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" size="50">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary logIndButton ">Iniciar sesion</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <main></main>
    <footer></footer>

    <!--Referencias a documentos Bootstrap.js para inicializar la plantillas-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
